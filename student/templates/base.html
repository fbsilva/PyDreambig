<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/studentStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">


</head>
<body>

<div id="wrapperHeader">
    <div>
        <div id="header">
            {% load static %}
            <a href="/student/">
                <img src="{% static 'images/dreambig_logo.png' %}" alt="Dream Big Cambodia "/>
        </div>
        <div id="links">
            {% for level in levels %}
            <a href="url">{{level.level}} - {{level.period}}</a>
            {% endfor %}
        </div>
    </div>
</div>
<div id="info">
    {% block content %}

    {% endblock %}
</div>

{% load static %}
<script src="{% static 'scripts/jquery-3.2.1.js' %}"></script>
<script src="{% static 'scripts/popper.js' %}"></script>
<script src="{% static 'scripts/bootstrap.js' %}"></script>
<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});

function check_male(){
    document.getElementById("female").checked = false;
}

function check_female(){
    document.getElementById("male").checked = false;
}
</script>
</body>
</html>
