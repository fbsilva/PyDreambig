<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    {% load static %}
    <link href="{% static 'css/studentStyle.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-grid.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reboot.min.css' %}" rel="stylesheet">


</head>
<body>

<div id="wrapperHeader">
    <div>
        <div id="header">
            {% load static %}
            <a href="/student/">
                <img alt="Dream Big Cambodia " src="{% static 'images/dreambig_logo.png' %}"/>
        </div>
        <div id="links">
            {% for level in levels %}
            <a href="url">{{level.level}} - {{level.period}}</a>
            {% endfor %}
        </div>
    </div>
</div>
<div id="info">
    {% block content %}

    {% endblock %}
</div>

{% load static %}
<script src="{% static 'scripts/jquery-3.2.1.js' %}"></script>
<script src="{% static 'scripts/popper.js' %}"></script>
<script src="{% static 'scripts/bootstrap.js' %}"></script>
<script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});

function check_male(){
    document.getElementById("female").checked = false;
}

function check_female(){
    document.getElementById("male").checked = false;
}

var seconds = 5;

function countdown() {
    seconds = seconds - 1;
    if (seconds < 0) {
        window.location = "http://127.0.0.1:8000/student/";
    } else {
        // Update remaining seconds
        document.getElementById("countdown").innerHTML = seconds;
        // Count down using javascript
        window.setTimeout("countdown()", 1000);
    }
}

countdown();

</script>
</body>
</html>
