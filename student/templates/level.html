{% extends 'base.html' %}


{% block content %}

<h2>{{description}}</h2>

<form name="grade" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>Level</label>
        <input type="text" class="form-control" name= "level" id="level" placeholder="ABC 1" autofocus required>
    </div>
    <div class="form-group">
        <label>Select the Period</label>
        <select class="form-control" name="period" id="period">
            <option value="Morning" selected>Morning</option>
            <option value="Afternoon" selected>Afternoon</option>
            <option value="Evening" selected>Evening</option>
        </select>
    </div>
    <div class="form-group custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="switch1" name="example">
      <label class="custom-control-label" for="switch1">Level working?</label>
    </div>
    <div class="form-group">
        <label>Created By</label>
        <input type="text" class="form-control" name= "createdBy" id="createdBy" placeholder="John Doe" required>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </div>
</form>

{% endblock %}
