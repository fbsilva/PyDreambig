{% extends 'base.html' %}


{% block content %}

<h2>{{description}}</h2>

<form name="public_school" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>Public School Name</label>
        <input type="text" class="form-control" name= "schoolName" id="schoolName" placeholder="Bakong High School" autofocus required>
    </div>
    <div class="form-group">
        <label>Created By</label>
        <input type="text" class="form-control" name= "createdBy" id="createdBy" placeholder="John Doe" required>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit">
        <input class="btn btn-primary" type="reset" value="Reset">
    </div>
</form>

{% endblock %}
